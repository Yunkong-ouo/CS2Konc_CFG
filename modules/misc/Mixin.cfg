alias ShiftZoomMiniMapStart "DetectionRadarScale; RadarScaleAlternate"
alias ShiftZoomMiniMapStop "RadarScale"
alias ShiftZoomMiniMapON "alias +ShiftZoomMiniMap ShiftZoomMiniMapStart; alias -ShiftZoomMiniMap ShiftZoomMiniMapStop; setinfo 靜步縮放小地圖 開啟"
alias ShiftZoomMiniMapOFF "alias +ShiftZoomMiniMap ; alias -ShiftZoomMiniMap ; setinfo 靜步縮放小地圖 關閉"

alias +SpaceJump +DesubTickjump
alias -SpaceJump -DesubTickjump

alias +JumpBug "-duck;alias TickerJumpBug JumpBug_t"
alias -JumpBug "jump -999 0 0"
alias JumpBug_t "jump -999 0 0;+jump;alias TickerJumpBug "

alias +DropC4 "slot3; slot5"
alias -DropC4 "drop; lastinv"

alias +DoubleThrowing "alias TickerDoubleThrowing +DoubleThrowing_t"
alias -DoubleThrowing "alias TickerDoubleThrowing -DoubleThrowing_t"
alias +DoubleThrowing_T "+attack;+attack2;alias TickerDoubleThrowing "
alias -DoubleThrowing_T "-attack;-attack2;alias TickerDoubleThrowing "

alias +OneButtonTurn "OneButtonTurnValue"
alias -OneButtonTurn "OneButtonTurnValue"

alias AutoShakeHandSwitcher "AutoShakeHandON"
alias AutoShakeHandON "alias TickerAutoShakeHand AutoShakeHandValue;alias AutoShakeHandSwitcher AutoShakeHandOFF"
alias AutoShakeHandOFF "alias TickerAutoShakeHand ;alias AutoShakeHandSwitcher AutoShakeHandON"

alias KnifeViewCmd "+lookatweapon; -lookatweapon"
alias KnifeLookAtWeaponON "alias KnifeView KnifeViewCmd; setinfo 切刀檢視 開啟"
alias KnifeLookAtWeaponOFF "alias KnifeView ; setinfo 切刀檢視 關閉"
